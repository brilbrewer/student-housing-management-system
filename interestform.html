    <div class="form-box">
        <div class="form-box">
            <form action="php/interestform.php" method="POST">
                <label>First Name:</label>
                <input type="text" name="form-fname" required><br>

                <input type="text" name="form-mname" required><br>

                <input type="text" name="form-lname" required><br>
    
                <label>Phone:</label>
                <input type="tel" name="form-phone" required><br>
    
                <label>Email:</label>
                <input type="email" name="form-email" required><br>
    
                <label>Desired Rent Amount:</label>
                <input type="number" name="form-rentamt" required><br>
    
                <label>Move In Date:</label>
                <input type="date" name="form-move-in" required><br>
    
                <label>How many bedrooms are you looking for?</label>
                <input type="number" name="form-bedrooms"  required><br>
    
                <button type="submit">Submit</button>
